<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 终极保险：将第一个字改为 R，即使图片加载失败，苹果也会用 R 作为兜底图标 -->
    <title>Reshape</title>
    
    <!-- PWA 核心配置 -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://ui-avatars.com/api/?name=R&background=0F172A&color=FACC15&size=180&font-size=0.65&bold=true&v=v11_final">
    <link rel="icon" type="image/png" href="https://ui-avatars.com/api/?name=R&background=0F172A&color=FACC15&size=180&font-size=0.65&bold=true&v=v11_final">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reshape">
    <meta name="theme-color" content="#1E293B">

    <!-- 依赖 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- ⚠️ Firebase 原生 ES Module 引入 (翻墙专版) ⚠️ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAupq_P2R0Mt2LBFiwdSn9P9XLl36k0-rk",
            authDomain: "reshape-app-79f2f.firebaseapp.com",
            projectId: "reshape-app-79f2f",
            storageBucket: "reshape-app-79f2f.firebasestorage.app",
            messagingSenderId: "252096614907",
            appId: "1:252096614907:web:50556334770159130efb5e",
            measurementId: "G-Q8QH2VQ45L"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            window.FB_API = { 
                auth, db, 
                signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, 
                doc, setDoc, onSnapshot, collection, deleteDoc 
            };
        } catch (e) {
            console.error("Firebase 初始化失败:", e);
            window.FB_ERROR = e.message;
        }
    </script>

    <style>
        /* 恢复黄金版的明暗撞色体系 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #F8FAFC; color: #1e293b; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .material-icons-round { vertical-align: middle; font-size: inherit; }
        input[type="date"] { color-scheme: light; }
        input { -webkit-appearance: none; border-radius: 0; outline: none; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .slide-up { animation: slideUp 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .font-brand { font-family: 'Montserrat', sans-serif; }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        .glass-nav { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; background: #6366f1; margin-top: -8px; box-shadow: 0 0 10px rgba(99, 102, 241, 0.3); cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #e2e8f0; border-radius: 2px; }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); }
        /* 登录界面的深色样式覆盖 */
        .auth-screen { background-color: #0F172A; color: white; }
        .auth-screen input { background: rgba(30, 41, 59, 0.8); color: white; color-scheme: dark; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const Icon = ({ name, className, size = 24 }) => <span className={`material-icons-round ${className}`} style={{fontSize: size+'px'}}>{name}</span>;
        const SpikeLogo = ({ className, size = 48 }) => (
            <div className={`relative flex items-center justify-center ${className}`} style={{ width: size, height: size }}>
                <div className="relative w-full h-full">
                    <span className="font-brand font-black text-white absolute inset-0 flex items-center justify-center transform scale-y-110 italic" style={{ fontSize: size * 0.85 + 'px' }}>R</span>
                    <svg className="absolute inset-0 w-full h-full drop-shadow-[0_0_8px_rgba(250,204,21,0.8)]" viewBox="0 0 100 100" style={{ zIndex: 10 }}>
                        <path d="M70 0 L40 50 H55 L25 100 L60 50 H50 L70 0Z" fill="#facc15" />
                    </svg>
                </div>
            </div>
        );

        const ACTIVITY_LEVELS = [
            { val: 1.2, label: "久坐", desc: "极少运动" },
            { val: 1.375, label: "轻度", desc: "1-3 次/周" },
            { val: 1.55, label: "中度", desc: "3-5 次/周" },
            { val: 1.725, label: "高度", desc: "6-7 次/周" },
            { val: 1.9, label: "专业", desc: "双倍训练" }
        ];

        const { useState, useEffect, useMemo } = React;
        const RechartsObj = window.Recharts || null;

        // --- 防黑屏安全渲染装甲 ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen bg-slate-950 flex flex-col items-center justify-center p-8 text-center text-white">
                            <Icon name="error_outline" size={64} className="text-rose-500 mb-4" />
                            <h2 className="text-xl font-bold mb-2">程序出现异常</h2>
                            <p className="text-slate-400 text-xs mb-8">{this.state.error?.message}</p>
                            <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="bg-rose-500 text-white px-6 py-3 rounded-full font-bold shadow-lg">清空缓存并重启</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- Charts ---
        const MiniChart = ({ data }) => {
            if (!RechartsObj || !Array.isArray(data) || data.length === 0) return null;
            const { AreaChart, Area, ResponsiveContainer } = RechartsObj;
            return (
                <div className="h-16 w-full opacity-40 mt-2">
                    <ResponsiveContainer width="100%" height="100%">
                        <AreaChart data={[...data].reverse().slice(-7)}>
                            <defs><linearGradient id="miniGradient" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#fff" stopOpacity={0.3}/><stop offset="95%" stopColor="#fff" stopOpacity={0}/></linearGradient></defs>
                            <Area type="monotone" dataKey="weight" stroke="#fff" strokeWidth={2} fill="url(#miniGradient)" />
                        </AreaChart>
                    </ResponsiveContainer>
                </div>
            );
        };

        const TrendChartDaily = ({ data }) => {
            if (!RechartsObj || !Array.isArray(data) || data.length === 0) return <div className="h-full flex items-center justify-center text-xs text-slate-400">图表加载中...</div>;;
            const { ComposedChart, Line, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = RechartsObj;
            return (
                <div className="h-64 w-full">
                    <ResponsiveContainer width="100%" height="100%">
                        <ComposedChart data={data}>
                            <defs><linearGradient id="weightGradient" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#6366f1" stopOpacity={0.2}/><stop offset="95%" stopColor="#6366f1" stopOpacity={0}/></linearGradient></defs>
                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                            <XAxis dataKey="date" tick={{fontSize: 10, fill: '#94a3b8'}} tickLine={false} axisLine={false} />
                            <YAxis domain={['dataMin - 1', 'dataMax + 1']} hide />
                            <Tooltip contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)' }} labelStyle={{ color: '#64748b', fontSize: '12px' }} />
                            <Line type="monotone" dataKey="rawWeight" stroke="#94a3b8" strokeWidth={2} strokeDasharray="5 5" dot={{r: 3, fill: '#94a3b8'}} name="每日" />
                            <Area type="monotone" dataKey="ma7Weight" stroke="#6366f1" strokeWidth={3} fill="url(#weightGradient)" name="均线" />
                        </ComposedChart>
                    </ResponsiveContainer>
                </div>
            );
        };

        const TrendChartWeekly = ({ data }) => {
            if (!RechartsObj) return null;
            const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell } = RechartsObj;
            return (
                <div className="h-64 w-full">
                    <ResponsiveContainer width="100%" height="100%">
                        <BarChart data={data}>
                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                            <XAxis dataKey="week" tick={{fontSize: 10, fill: '#94a3b8'}} tickLine={false} axisLine={false} />
                            <YAxis domain={['dataMin - 1', 'dataMax + 1']} hide />
                            <Tooltip contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)' }} />
                            <Bar dataKey="avgWeight" radius={[6, 6, 0, 0]} name="周均重">
                                {data.map((entry, index) => (<Cell key={`cell-${index}`} fill={entry.change > 0 ? '#f43f5e' : '#10b981'} />))}
                            </Bar>
                        </BarChart>
                    </ResponsiveContainer>
                </div>
            );
        };

        const Gauge = ({ title, value, unit, ranges, maxVal, minVal, dateLabel }) => {
            const hasValue = value != null && !isNaN(value) && isFinite(value) && value > 0;
            const displayValue = hasValue ? Number(value).toFixed(1) : '--';
            const percentage = hasValue ? Math.min(Math.max(((value - minVal) / (maxVal - minVal)) * 100, 0), 100) : 0;
            const currentRange = hasValue ? (ranges.find(r => value >= r.min && value < r.max) || ranges[ranges.length - 1]) : { label: '待测算', color: 'bg-slate-200 text-slate-400' };
            
            return (
                <div className="mb-8 last:mb-0">
                    <div className="flex justify-between items-end mb-3">
                        <div className="flex flex-col">
                            <span className="text-sm font-bold text-slate-600 uppercase flex items-center gap-1 tracking-wider">{title}</span>
                            {dateLabel && <span className="text-[9px] text-slate-400 font-medium mt-0.5 tracking-tight">记录: {dateLabel}</span>}
                        </div>
                        <div className="text-right flex items-center gap-2">
                            <span className={`text-[10px] font-black px-2 py-0.5 rounded-md text-white shadow-sm ${currentRange.color}`}>{currentRange.label}</span>
                            <span className="text-2xl font-black text-slate-800">{displayValue} <span className="text-xs text-slate-400">{unit}</span></span>
                        </div>
                    </div>
                    <div className="relative h-4 w-full rounded-full flex overflow-hidden bg-slate-100">
                        {ranges.map((range, index) => { 
                            const rangeWidth = ((range.max - range.min) / (maxVal - minVal)) * 100; 
                            return <div key={index} className={`${range.color.split(' ')[0]} h-full relative border-r border-white last:border-0 opacity-80`} style={{ width: `${rangeWidth}%` }}></div>; 
                        })}
                        <span className="absolute bottom-[-20px] left-0 text-[10px] font-bold text-slate-400">{minVal}</span>
                    </div>
                    <div className="flex justify-between mt-1 text-[9px] text-slate-500 font-bold uppercase relative h-4">
                        {ranges.map((r,i) => (<span key={i} style={{width: `${((r.max - r.min)/(maxVal - minVal))*100}%`, textAlign:'center', display:'inline-block'}}>{r.label}</span>))}
                    </div>
                    {hasValue && (
                        <div className="relative h-2 w-full mt-[-24px]">
                            <div className="absolute top-[-8px] transition-all duration-1000 ease-out flex flex-col items-center" style={{ left: `${percentage}%`, transform: 'translateX(-50%)' }}>
                                <div className="w-0 h-0 border-l-[8px] border-l-transparent border-r-[8px] border-r-transparent border-t-[10px] border-t-slate-800 drop-shadow-[0_0_5px_rgba(255,255,255,0.8)]"></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- 主程序 ---
        const AppContent = () => {
            // 云端状态
            const [fbApi, setFbApi] = useState(null);
            const [authState, setAuthState] = useState('CHECKING'); // CHECKING, LOGIN, LOGGED_IN
            const [user, setUser] = useState(null);
            
            // 登录表单
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authError, setAuthError] = useState('');
            const [isAuthLoading, setIsAuthLoading] = useState(false);

            // 应用数据
            const [profile, setProfile] = useState({ initialized: false });
            const [logs, setLogs] = useState([]);
            const [weeklyRate, setWeeklyRate] = useState(0.5);

            // UI 状态
            const [onboardingStep, setOnboardingStep] = useState(0); 
            const [activeTab, setActiveTab] = useState('home');
            const [isEntryOpen, setIsEntryOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [editingLogId, setEditingLogId] = useState(null);
            const [deleteId, setDeleteId] = useState(null);
            const [formData, setFormData] = useState({ date: new Date().toISOString().split('T')[0], weight: '', muscle: '', fat: '' });
            const [tempProfile, setTempProfile] = useState({});
            const [trendViewMode, setTrendViewMode] = useState('daily');

            // 1. 获取 Firebase 模块
            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.FB_API) {
                        clearInterval(interval);
                        setFbApi(window.FB_API);
                    } else if (window.FB_ERROR) {
                        clearInterval(interval);
                        setAuthError(window.FB_ERROR);
                        setAuthState('LOGIN');
                    }
                }, 100);
                return () => clearInterval(interval);
            }, []);

            // 2. 监听登录状态
            useEffect(() => {
                if (!fbApi) return;
                const unsub = fbApi.onAuthStateChanged(fbApi.auth, (u) => {
                    if (u) {
                        setUser(u);
                        setAuthState('LOGGED_IN');
                    } else {
                        setUser(null);
                        setAuthState('LOGIN');
                    }
                });
                return () => unsub();
            }, [fbApi]);

            // 3. 登录/注册逻辑
            const handleLoginSubmit = async (e) => {
                e.preventDefault();
                setIsAuthLoading(true);
                setAuthError('');
                try {
                    await fbApi.signInWithEmailAndPassword(fbApi.auth, email, password);
                } catch (err) {
                    if (err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential' || err.code === 'auth/invalid-login-credentials') {
                        try {
                            await fbApi.createUserWithEmailAndPassword(fbApi.auth, email, password);
                        } catch (regErr) {
                            setAuthError("注册失败：" + regErr.message);
                        }
                    } else {
                        setAuthError("登录失败：" + err.message);
                    }
                } finally {
                    setIsAuthLoading(false);
                }
            };

            const handleLogout = async () => {
                if(window.confirm("确定要退出当前账号吗？")) {
                    await fbApi.signOut(fbApi.auth);
                    setIsSettingsOpen(false);
                }
            };

            // 4. 数据同步逻辑 (带容错机制)
            useEffect(() => {
                if (authState !== 'LOGGED_IN' || !user || !fbApi) return;

                const profileRef = fbApi.doc(fbApi.db, `users/${user.uid}/config/profile`);
                const logsCol = fbApi.collection(fbApi.db, `users/${user.uid}/logs`);

                const loadLocal = () => {
                    try {
                        const localP = localStorage.getItem('reshape_global_profile');
                        if (localP) {
                            const pData = JSON.parse(localP);
                            if (pData.initialized && !pData.planStartDate) pData.planStartDate = new Date().toISOString().split('T')[0];
                            setProfile(pData);
                        }
                        const localR = localStorage.getItem('reshape_global_weekly_rate');
                        if (localR) setWeeklyRate(parseFloat(localR));
                        const localL = localStorage.getItem('reshape_global_logs');
                        if (localL) {
                            const pLogs = JSON.parse(localL);
                            if (Array.isArray(pLogs)) setLogs(pLogs);
                        }
                    } catch(e) {}
                };

                const unsubProfile = fbApi.onSnapshot(profileRef, async (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        const prof = data.profileData || { initialized: false };
                        if (prof.initialized && !prof.planStartDate) prof.planStartDate = new Date().toISOString().split('T')[0];
                        setProfile(prof);
                        setWeeklyRate(data.weeklyRate || 0.5);
                    } else {
                        let pData = { initialized: false };
                        let pRate = 0.5;
                        try {
                            const localP = localStorage.getItem('reshape_global_profile');
                            if (localP) {
                                pData = JSON.parse(localP);
                                if (pData.initialized && !pData.planStartDate) pData.planStartDate = new Date().toISOString().split('T')[0];
                            }
                            const localR = localStorage.getItem('reshape_global_weekly_rate');
                            if (localR) pRate = parseFloat(localR);
                        } catch(e) {}
                        
                        setProfile(pData);
                        setWeeklyRate(pRate);
                        fbApi.setDoc(profileRef, { profileData: pData, weeklyRate: pRate }, { merge: true }).catch(e => console.warn(e));
                    }
                }, (error) => {
                    console.error("Profile sync failed, using local:", error);
                    loadLocal();
                });

                const unsubLogs = fbApi.onSnapshot(logsCol, async (snap) => {
                    const fetched = [];
                    snap.forEach(d => fetched.push(d.data()));
                    if (fetched.length > 0) {
                        setLogs(fetched.sort((a,b)=>new Date(b.date)-new Date(a.date)));
                    } else {
                        try {
                            const localL = localStorage.getItem('reshape_global_logs');
                            if (localL) {
                                const pLogs = JSON.parse(localL);
                                if (Array.isArray(pLogs)) {
                                    setLogs(pLogs);
                                    pLogs.forEach(l => {
                                        fbApi.setDoc(fbApi.doc(fbApi.db, `users/${user.uid}/logs/${l.id}`), l).catch(e => {});
                                    });
                                }
                            }
                        } catch(e) {}
                    }
                }, (error) => {
                    console.error("Logs sync failed, using local:", error);
                    loadLocal();
                });

                return () => { unsubProfile(); unsubLogs(); };
            }, [authState, user, fbApi]);

            // 本地持续备份 (永不丢失)
            useEffect(() => { 
                localStorage.setItem('reshape_global_profile', JSON.stringify(profile)); 
                localStorage.setItem('reshape_global_logs', JSON.stringify(logs)); 
                localStorage.setItem('reshape_global_weekly_rate', weeklyRate.toString());
            }, [profile, logs, weeklyRate]);

            // --- 数据计算 ---
            const calculateDateFromRate = (rate, currentW, targetW) => {
                 const start = parseFloat(currentW), target = parseFloat(targetW), r = parseFloat(rate);
                 if (!start || !target || !r || r === 0) return '--';
                 const days = Math.ceil(Math.abs(start - target) / r * 7);
                 const d = new Date(); d.setDate(d.getDate() + days);
                 return d.toISOString().split('T')[0];
            };
            const handleOnboardingGoalChange = (newRate, newTargetWeight) => {
                setWeeklyRate(parseFloat(newRate));
                const newDate = calculateDateFromRate(newRate, profile.startWeight, newTargetWeight);
                setProfile(prev => ({ ...prev, targetWeight: newTargetWeight, targetDate: newDate }));
            };
            const handleSettingsGoalChange = (rate, w) => {
                setWeeklyRate(parseFloat(rate));
                const newDate = calculateDateFromRate(rate, profile.startWeight, w);
                setTempProfile(prev => ({ ...prev, targetWeight: w, targetDate: newDate }));
            };
            const calculateMetrics = (weight, fatMass, muscleMass, prof) => {
                if (!weight || !prof.height || !prof.age) return null;
                const hM = prof.height / 100;
                let bmr = (10 * weight) + (6.25 * prof.height) - (5 * prof.age);
                bmr = prof.gender === 'male' ? bmr + 5 : bmr - 161;
                const tdee = Math.round(bmr * (prof.activityLevel || 1.2));
                const fatRate = (fatMass && weight) ? ((fatMass / weight) * 100) : 0;
                const hMSq = hM * hM;
                const ffmi = hMSq > 0 ? ((weight - (fatMass || 0)) / hMSq + 6.1 * (1.8 - hM)).toFixed(1) : 0;
                return { bmi: hMSq > 0 ? (weight / hMSq).toFixed(1) : 0, bmr: Math.round(bmr), tdee, fatRate: parseFloat(fatRate).toFixed(1), ffmi: parseFloat(ffmi) };
            };
            const currentStats = useMemo(() => {
                if (!Array.isArray(logs) || logs.length === 0) return null;
                const latest = logs[0];
                const lastFat = logs.find(l => l.fat > 0);
                const displayFat = latest.fat || (lastFat ? lastFat.fat : 0);
                const displayMus = latest.muscle || (lastFat ? lastFat.muscle : 0);
                const dateLabel = !latest.fat && lastFat ? lastFat.date : '';
                const m = calculateMetrics(latest.weight, displayFat, displayMus, profile);
                if (!m) return { weight: latest.weight, fatRate: 0, ffmi: 0, bmr: 0, tdee: 0, dateLabel };
                return { weight: latest.weight, fatRate: m.fatRate, ffmi: m.ffmi, bmr: m.bmr, tdee: m.tdee, dateLabel };
            }, [logs, profile]);

            const dailyTarget = useMemo(() => {
                if (!currentStats || !currentStats.tdee) return 0;
                return Math.round(currentStats.tdee - ((weeklyRate * 7700) / 7));
            }, [currentStats, weeklyRate]);
            
            const progress = useMemo(() => {
                const s = parseFloat(profile.startWeight), t = parseFloat(profile.targetWeight), c = parseFloat(currentStats?.weight || s);
                if (!s || !t || s === t) return 0;
                return Math.min(Math.max(((s - c) / (s - t)) * 100, 0), 100).toFixed(0);
            }, [profile, currentStats]);

            const macros = useMemo(() => {
                if (!dailyTarget) return null;
                return { carbs: Math.round(dailyTarget * 0.5 / 4), protein: Math.round(dailyTarget * 0.3 / 4), fat: Math.round(dailyTarget * 0.2 / 9) };
            }, [dailyTarget]);

            const calculateWeeklyData = () => {
                if (!Array.isArray(logs) || logs.length === 0 || !profile.planStartDate) return [];
                const sorted = [...logs].sort((a, b) => new Date(a.date) - new Date(b.date));
                const groups = {};
                const startDateStr = profile.planStartDate || sorted[0].date;
                const start = new Date(startDateStr);
                sorted.forEach(log => {
                    const d = new Date(log.date);
                    if(isNaN(d)) return;
                    const diff = Math.ceil(Math.abs(d - start) / 86400000);
                    const wIdx = Math.floor(Math.max(0, diff) / 7);
                    if (!groups[wIdx]) groups[wIdx] = { sum: 0, count: 0 };
                    groups[wIdx].sum += log.weight; groups[wIdx].count++;
                });
                return Object.keys(groups).sort((a,b)=>a-b).map(k => ({ week: `W${parseInt(k)+1}`, avgWeight: parseFloat((groups[k].sum/groups[k].count).toFixed(1)) }))
                    .map((w, i, arr) => ({ ...w, change: i === 0 ? 0 : parseFloat((w.avgWeight - arr[i-1].avgWeight).toFixed(1)) }));
            };
            const weeklyData = useMemo(calculateWeeklyData, [logs, profile]);
            
            const trendData = useMemo(() => {
                if (!Array.isArray(logs) || logs.length === 0) return [];
                const sorted = [...logs].sort((a, b) => new Date(a.date) - new Date(b.date));
                return sorted.map((log, i, arr) => {
                    let sum = 0, count = 0;
                    for (let j = i; j >= 0 && j > i - 7; j--) { if (arr[j].weight) { sum += arr[j].weight; count++; } }
                    return { date: log.date.split('-').slice(1).join('/'), rawWeight: log.weight, ma7Weight: count > 0 ? parseFloat((sum/count).toFixed(1)) : null };
                });
            }, [logs]);

            const streak = useMemo(() => {
                if (!Array.isArray(logs) || logs.length === 0) return 0;
                const dates = [...new Set(logs.map(l => l.date))].sort((a,b) => new Date(b)-new Date(a));
                const today = new Date().toISOString().split('T')[0];
                const yest = new Date(Date.now() - 86400000).toISOString().split('T')[0];
                if (dates[0] !== today && dates[0] !== yest) return 0;
                let s = 1, curr = new Date(dates[0]);
                for (let i = 1; i < dates.length; i++) {
                    if (Math.ceil(Math.abs(curr - new Date(dates[i]))/86400000) === 1) { s++; curr = new Date(dates[i]); } else break;
                }
                return s;
            }, [logs]);

            const raceMetrics = useMemo(() => {
                const startDateStr = profile.planStartDate || (logs.length > 0 ? logs[logs.length-1].date : new Date().toISOString().split('T')[0]);
                const targetDateStr = profile.targetDate;

                if (!targetDateStr || targetDateStr === '--' || targetDateStr === '') {
                    return { timeProgress: 0, weightProgress: parseFloat(progress) || 0, daysLeft: 0, status: 'EVEN' };
                }

                const start = new Date(startDateStr);
                const target = new Date(targetDateStr);
                const now = new Date();

                const total = target - start;
                const elapsed = now - start;

                let timePct = 0;
                if (total > 0) {
                    timePct = Math.min(Math.max((elapsed / total) * 100, 0), 100).toFixed(1);
                } else {
                    timePct = 100;
                }

                const weightPct = parseFloat(progress) || 0;
                let daysLeft = Math.ceil((target - now) / 86400000);
                if (daysLeft < 0) daysLeft = 0;

                return { 
                    timeProgress: parseFloat(timePct), 
                    weightProgress: weightPct, 
                    status: weightPct > parseFloat(timePct) + 5 ? 'AHEAD' : (weightPct < parseFloat(timePct) - 5 ? 'BEHIND' : 'EVEN'), 
                    daysLeft 
                };
            }, [profile, progress, logs]);

            const prediction = useMemo(() => {
                if (weeklyData.length < 2) return null;
                const cur = weeklyData[weeklyData.length-2].avgWeight - weeklyData[weeklyData.length-1].avgWeight;
                const need = (currentStats?.weight - profile.targetWeight) / (raceMetrics.daysLeft / 7);
                let rate = 0, advice = '';
                if (cur <= 0) { rate = 10; advice = '周均重反弹。请检查饮食隐形热量或是否有过度压力。'; }
                else {
                    const r = cur / need;
                    if (r >= 1.0) { rate = 95; advice = '速度完美！保持节奏即可准时达成目标。'; }
                    else if (r >= 0.7) { rate = 70; advice = `速度 (${cur.toFixed(1)}kg/周) 稍慢。建议增加 200kcal 缺口。`; }
                    else { rate = 40; advice = '进度滞后，需要严格执行或延长日期。'; }
                }
                return { cur, need, rate, advice, isStagnant: cur <= 0 };
            }, [weeklyData, currentStats, profile, raceMetrics]);

            const coachMessage = useMemo(() => {
                if (!Array.isArray(logs) || logs.length === 0) return { title: "开启重塑", content: "第一步最难，但你已经迈出去了。准备好迎接新的肉体了吗？", icon: "flag", color: "text-indigo-500" };
                if (streak >= 3 && logs[0].date === new Date().toISOString().split('T')[0]) return { title: `连续自律 ${streak} 天`, content: "你正在形成肌肉记忆。意志如铁，重塑新生！", icon: "bolt", color: "text-yellow-600" };
                if (raceMetrics.status === "AHEAD") return { title: "完美领跑", content: `进度 (${progress}%) 领先于计划。对自己够狠，才能稳住优势。`, icon: "emoji_events", color: "text-amber-500" };
                if (raceMetrics.status === "BEHIND") return { title: "状态提醒", content: "进度稍缓。试着今晚早睡一小时，代谢会感谢你的自律。", icon: "timer", color: "text-rose-500" };
                return { title: "稳如磐石", content: "稳定的节奏就是最快的速度。像机器一样精准执行计划。", icon: "shield", color: "text-emerald-500" };
            }, [logs, raceMetrics, progress, streak]);

            const getRanges = (type) => {
                if (type === 'bf') return { min: 5, max: 35, ranges: [{ min: 5, max: 13, label: '运动员', color: 'bg-emerald-500' }, { min: 13, max: 18, label: '健身', color: 'bg-emerald-600' }, { min: 18, max: 25, label: '标准', color: 'bg-indigo-500' }, { min: 25, max: 35, label: '肥胖', color: 'bg-rose-500' }] };
                return { min: 16, max: 26, ranges: [{ min: 16, max: 18, label: '基础', color: 'bg-rose-500' }, { min: 18, max: 20, label: '普通', color: 'bg-orange-500' }, { min: 20, max: 22, label: '训练痕迹', color: 'bg-yellow-500' }, { min: 22, max: 24, label: '强壮', color: 'bg-emerald-500' }, { min: 24, max: 26, label: '极限', color: 'bg-purple-500' }] };
            };
            const bfConfig = getRanges('bf');
            const ffmiConfig = getRanges('ffmi');

            // --- 操作 ---
            const saveSettings = async () => {
                setProfile(tempProfile);
                setIsSettingsOpen(false);
                if (fbApi && user) {
                    fbApi.setDoc(fbApi.doc(fbApi.db, `users/${user.uid}/config/profile`), { profileData: tempProfile, weeklyRate }, { merge: true }).catch(e=>console.warn(e));
                }
            };

            const openAddModal = () => {
                setEditingLogId(null);
                const latestLog = (Array.isArray(logs) && logs[0]) ? logs[0] : {};
                const latestFatLog = (Array.isArray(logs)) ? (logs.find(l => l.fat > 0) || {}) : {};
                const latestMusLog = (Array.isArray(logs)) ? (logs.find(l => l.muscle > 0) || {}) : {};
                setFormData({ date: new Date().toISOString().split('T')[0], weight: latestLog.weight || profile.startWeight || '', fat: latestFatLog.fat || '', muscle: latestMusLog.muscle || '' }); 
                setIsEntryOpen(true); 
            };
            const openEditModal = (log) => { setFormData({ date: log.date, weight: log.weight, fat: log.fat || '', muscle: log.muscle || '' }); setEditingLogId(log.id); setIsEntryOpen(true); };
            
            const handleSaveLog = async (e) => { 
                e.preventDefault(); 
                if (!formData.weight) return; 
                const entryId = (editingLogId || Date.now()).toString(); 
                const entry = { id: entryId, date: formData.date, weight: parseFloat(formData.weight), fat: parseFloat(formData.fat) || 0, muscle: parseFloat(formData.muscle) || 0 }; 
                
                const safeLogs = Array.isArray(logs) ? logs : [];
                const newLogs = editingLogId ? safeLogs.map(l => l.id.toString() === entryId ? entry : l) : [entry, ...safeLogs]; 
                setLogs(newLogs.sort((a,b)=>new Date(b.date)-new Date(a.date))); 
                setIsEntryOpen(false); setEditingLogId(null); 
                
                if (fbApi && user) {
                    fbApi.setDoc(fbApi.doc(fbApi.db, `users/${user.uid}/logs/${entryId}`), entry).catch(e=>console.warn(e));
                }
            };

            const requestDelete = (id) => { setDeleteId(id); };

            const confirmDelete = async () => { 
                if (deleteId) { 
                    const idToDelete = deleteId.toString();
                    setDeleteId(null); 
                    setLogs((Array.isArray(logs)?logs:[]).filter(l => l.id.toString() !== idToDelete));
                    
                    if (fbApi && user) {
                        fbApi.deleteDoc(fbApi.doc(fbApi.db, `users/${user.uid}/logs/${idToDelete}`)).catch(e=>console.warn(e));
                    }
                } 
            };
            
            // 建档完成：立即更新本地状态，再异步上传云端
            useEffect(() => { 
                if (onboardingStep === 5) { 
                    setTimeout(() => { 
                        const initLog = { id: Date.now().toString(), date: new Date().toISOString().split('T')[0], weight: parseFloat(profile.startWeight), fat: parseFloat(profile.startFat)||0, muscle: parseFloat(profile.startMuscle)||0 };
                        const newProfile = {
                            ...profile, 
                            initialized: true,
                            planStartDate: profile.planStartDate || new Date().toISOString().split('T')[0]
                        };
                        
                        setProfile(newProfile);
                        if(profile.startWeight) setLogs([initLog]);

                        if (fbApi && user) {
                            fbApi.setDoc(fbApi.doc(fbApi.db, `users/${user.uid}/config/profile`), { profileData: newProfile, weeklyRate }, { merge: true }).catch(e=>{});
                            if(profile.startWeight) fbApi.setDoc(fbApi.doc(fbApi.db, `users/${user.uid}/logs/${initLog.id}`), initLog).catch(e=>{});
                        }
                    }, 1500); 
                } 
            }, [onboardingStep]);


            // ================= RENDER =================
            if (authState === 'CHECKING') {
                return <div className="min-h-screen flex items-center justify-center auth-screen"><div className="animate-pulse flex flex-col items-center"><SpikeLogo size={64}/><p className="mt-4 text-slate-500 font-bold tracking-widest text-xs">连接云端神经...</p></div></div>;
            }
            if (authState === 'LOGIN') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center auth-screen p-8 relative overflow-hidden">
                        <div className="absolute top-[-20%] left-[-20%] w-[140%] h-[140%] bg-gradient-to-br from-indigo-600/10 to-purple-600/10 blur-3xl pointer-events-none"></div>
                        <div className="w-full max-w-sm relative z-10 slide-up">
                            <div className="text-center mb-10"><SpikeLogo size={80} className="mx-auto mb-4"/><h1 className="text-3xl font-black tracking-tighter">RESHAPE<span className="text-indigo-500">.ID</span></h1><p className="text-slate-500 text-xs font-bold tracking-widest mt-1 uppercase">云端数据中枢</p></div>
                            <form onSubmit={handleLoginSubmit} className="space-y-4">
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase ml-1 mb-1 block">Email</label><input type="email" required className="w-full border border-slate-800 p-4 rounded-2xl focus:border-indigo-500 transition-colors" value={email} onChange={e=>setEmail(e.target.value)} placeholder="your@email.com"/></div>
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase ml-1 mb-1 block">Password</label><input type="password" required className="w-full border border-slate-800 p-4 rounded-2xl focus:border-indigo-500 transition-colors" value={password} onChange={e=>setPassword(e.target.value)} placeholder="••••••••"/></div>
                                {authError && <div className="text-rose-500 text-xs font-bold px-2 py-1 bg-rose-500/10 rounded-lg">{authError}</div>}
                                <button type="submit" disabled={isAuthLoading} className="w-full py-4 mt-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black text-lg shadow-lg shadow-indigo-500/30 transition-all">{isAuthLoading ? '验证中...' : '登 录 / 注 册'}</button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (!profile.initialized) {
                return (
                    <div className="max-w-md mx-auto min-h-screen auth-screen flex flex-col justify-center p-8 overflow-hidden relative">
                        <div className="w-full h-1 bg-slate-800 absolute top-0 left-0"><div className="h-full bg-indigo-500 progress-bar" style={{ width: `${(onboardingStep / 5) * 100}%`, transition: 'width 0.3s ease' }}></div></div>
                        <div className="flex-1 flex flex-col justify-center relative z-10">
                            {onboardingStep === 0 && (
                                <div className="text-center slide-up"><div className="mb-10"><SpikeLogo size={96} className="mx-auto" /></div><h1 className="text-5xl font-black mb-4 tracking-tighter">RESHAPE</h1><p className="text-slate-400 text-lg mb-10">意志与肉体的重构</p><button onClick={() => setOnboardingStep(1)} className="mt-8 w-full py-5 bg-white text-slate-950 font-black rounded-full text-xl shadow-2xl transition-transform active:scale-95">开始锻造</button></div>
                            )}
                            {onboardingStep === 1 && <div className="w-full slide-up"><h2 className="text-3xl font-black mb-8">基础档案</h2><div className="space-y-8"><div><label className="text-xs text-indigo-400 font-bold uppercase block mb-2">代号 / 昵称</label><input autoFocus className="w-full border-b-2 border-slate-700 py-3 text-3xl font-black focus:border-indigo-500 !bg-transparent text-white" value={profile.name||''} onChange={e=>setProfile({...profile, name:e.target.value})} placeholder="Name..."/></div><div><label className="text-xs text-indigo-400 font-bold uppercase block mb-4">生理性别</label><div className="flex gap-4"><button onClick={()=>setProfile({...profile, gender:'male'})} className={`flex-1 p-4 rounded-2xl border-2 transition-all flex flex-col items-center gap-2 ${profile.gender==='male'?'border-indigo-500 bg-indigo-500/20 text-white':'border-slate-800 text-slate-500'}`}><Icon name="male" size={32}/><span className="font-bold">男</span></button><button onClick={()=>setProfile({...profile, gender:'female'})} className={`flex-1 p-4 rounded-2xl border-2 transition-all flex flex-col items-center gap-2 ${profile.gender==='female'?'border-rose-500 bg-rose-500/20 text-white':'border-slate-800 text-slate-500'}`}><Icon name="female" size={32}/><span className="font-bold">女</span></button></div></div></div><button onClick={()=>setOnboardingStep(2)} disabled={!profile.name || !profile.gender} className="mt-12 w-full py-5 bg-indigo-600 rounded-full font-black text-xl shadow-lg disabled:opacity-50">下一步</button></div>}
                            {onboardingStep === 2 && <div className="w-full slide-up"><h2 className="text-3xl font-black mb-8">身体参数</h2><div className="space-y-6"><div className="flex gap-4"><div className="flex-1"><label className="text-xs text-indigo-400 font-bold uppercase block mb-2">身高 (CM)</label><input type="number" className="w-full bg-slate-900 p-5 rounded-2xl text-3xl font-bold border border-slate-800 text-white" value={profile.height||''} onChange={e=>setProfile({...profile, height:e.target.value})}/></div><div className="flex-1"><label className="text-xs text-indigo-400 font-bold uppercase block mb-2">年龄</label><input type="number" className="w-full bg-slate-900 p-5 rounded-2xl text-3xl font-bold border border-slate-800 text-white" value={profile.age||''} onChange={e=>setProfile({...profile, age:e.target.value})}/></div></div><div><label className="text-xs text-indigo-400 font-bold uppercase block mb-3">日常活动强度</label><div className="grid grid-cols-1 gap-2">{ACTIVITY_LEVELS.map(level => (<button key={level.val} onClick={() => setProfile({...profile, activityLevel: level.val})} className={`p-4 rounded-xl text-left border transition-all ${profile.activityLevel === level.val ? 'border-amber-500 bg-amber-500/10' : 'border-slate-800 bg-slate-900'}`}><div className={`text-sm font-bold ${profile.activityLevel === level.val ? 'text-amber-500' : 'text-slate-300'}`}>{level.label}</div><div className="text-xs text-slate-500 mt-0.5">{level.desc}</div></button>))}</div></div></div><button onClick={()=>setOnboardingStep(3)} disabled={!profile.height || !profile.age} className="mt-8 w-full py-5 bg-indigo-600 rounded-full font-black text-xl shadow-lg disabled:opacity-50">下一步</button></div>}
                            {onboardingStep === 3 && <div className="w-full slide-up"><h2 className="text-3xl font-black mb-8">当前现状</h2><div className="space-y-6"><div><label className="text-xs text-indigo-400 font-bold uppercase block mb-2">当前体重 (KG)</label><input type="number" step="0.1" autoFocus className="w-full bg-slate-900 p-5 rounded-2xl text-5xl font-black border border-slate-800 text-white" value={profile.startWeight||''} onChange={e=>setProfile({...profile, startWeight:e.target.value})}/></div><div className="grid grid-cols-2 gap-4"><input type="number" step="0.1" className="bg-slate-900 p-4 rounded-xl font-bold border border-slate-800 text-white placeholder-slate-700" placeholder="体脂KG (选填)" value={profile.startFat||''} onChange={e=>setProfile({...profile, startFat:e.target.value})}/><input type="number" step="0.1" className="bg-slate-900 p-4 rounded-xl font-bold border border-slate-800 text-white placeholder-slate-700" placeholder="肌肉KG (选填)" value={profile.startMuscle||''} onChange={e=>setProfile({...profile, startMuscle:e.target.value})}/></div></div><button onClick={()=>setOnboardingStep(4)} disabled={!profile.startWeight} className="mt-12 w-full py-5 bg-indigo-600 rounded-full font-black text-xl shadow-lg disabled:opacity-50">下一步</button></div>}
                            {onboardingStep === 4 && <div className="w-full slide-up"><h2 className="text-3xl font-black mb-8">定下目标</h2><div className="space-y-6"><div><label className="text-xs text-indigo-400 font-bold uppercase block mb-2">目标体重 (KG)</label><input type="number" step="0.1" className="w-full bg-slate-900 p-5 rounded-2xl text-4xl font-bold border border-slate-800 text-white" value={profile.targetWeight||''} onChange={e=>handleOnboardingGoalChange(weeklyRate, e.target.value)}/></div><div><label className="text-xs text-indigo-400 font-bold uppercase block mb-2">目标体脂 (%)</label><input type="number" step="0.1" className="w-full bg-slate-900 p-5 rounded-2xl text-2xl font-bold border border-slate-800 text-white" value={profile.targetFatRate||''} onChange={e=>setProfile({...profile, targetFatRate:e.target.value})}/></div><div className="bg-slate-800 p-5 rounded-2xl border border-slate-700"><div className="flex justify-between items-center mb-4"><label className="text-xs font-bold text-slate-300 uppercase flex items-center gap-1"><Icon name="speed" size={16} className="text-emerald-400"/> 每周减重配速</label><span className="text-emerald-400 font-black text-lg">{weeklyRate} <span className="text-xs text-slate-500 font-bold">KG/周</span></span></div><input type="range" min="0.1" max="1.5" step="0.1" value={weeklyRate} onChange={e=>handleOnboardingGoalChange(e.target.value, profile.targetWeight)} className="w-full mb-2"/><div className="flex justify-between text-[10px] font-bold text-slate-500 mb-6"><span>温和</span><span className={weeklyRate>=0.5&&weeklyRate<=1.0?"text-emerald-400":""}>{weeklyRate>=0.5&&weeklyRate<=1.0?"✅ 黄金区间":"推荐"}</span><span>极速</span></div><div className="flex items-center gap-3 bg-slate-900 p-4 rounded-xl"><div className="p-2 bg-slate-800 rounded-lg text-slate-400"><Icon name="event" size={20}/></div><div><p className="text-[10px] text-slate-500 uppercase font-bold mb-0.5">预计达成日期</p><p className="text-white font-bold text-lg">{profile.targetDate||'--'}</p></div></div></div></div><button onClick={()=>setOnboardingStep(5)} disabled={!profile.targetWeight || !profile.targetDate} className="mt-8 w-full py-5 bg-indigo-600 rounded-full font-black text-xl shadow-lg disabled:opacity-50">生成并同步</button></div>}
                            {onboardingStep === 5 && <div className="text-center animate-pulse"><SpikeLogo size={80} className="mx-auto mb-8"/><p className="text-xl font-bold tracking-widest uppercase text-white">进入系统...</p></div>}
                        </div>
                    </div>
                );
            }

            // === THE TRUE RESHAPE UI (V4.6 Restored) ===
            return (
                <div className="max-w-md mx-auto bg-[#F8FAFC] min-h-screen pb-32 overflow-x-hidden relative">
                    <header className="relative bg-[#0F172A] pb-24 rounded-b-[3.5rem] overflow-hidden shadow-2xl">
                        <div className="absolute top-[-50%] left-[-20%] w-[150%] h-[150%] bg-gradient-to-br from-indigo-900/20 via-slate-900 to-transparent blur-3xl pointer-events-none animate-pulse"></div>
                        <div className="relative z-10 px-8 pt-14 text-white">
                            <div className="flex justify-between items-center mb-8">
                                <div className="flex items-center gap-4">
                                    <SpikeLogo size={48} />
                                    <div>
                                        {/* FIX: Removed the dot in RESHAPE */}
                                        <div className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-0.5 flex items-center gap-1">
                                            RESHAPE <span className="text-emerald-400 text-[8px] border border-emerald-400/30 px-1 rounded-sm bg-emerald-400/10">CLOUD</span>
                                        </div>
                                        <h1 className="text-2xl font-black">{profile.name}</h1>
                                    </div>
                                </div>
                                <button onClick={() => {setTempProfile(profile); setIsSettingsOpen(true);}} className="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center text-white/80 hover:bg-white/20 transition-colors"><Icon name="settings" size={20}/></button>
                            </div>
                            <div className="flex justify-between items-end">
                                <div><p className="text-slate-400 text-[10px] font-black uppercase mb-1 tracking-widest">当前状态</p><div className="flex items-baseline gap-1.5"><span className="text-7xl font-black tracking-tighter" style={{ textShadow: '0 10px 30px rgba(99, 102, 241, 0.4)' }}>{currentStats?.weight || '--'}</span><span className="text-lg font-bold opacity-40">KG</span></div>{logs.length > 2 && <MiniChart data={logs} />}</div>
                                <div className="text-right mb-2">{streak > 1 && <div className="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-yellow-500/20 border border-yellow-500/30 text-yellow-500 text-[10px] font-black mb-3"><Icon name="bolt" size={12}/> {streak} DAY STREAK</div>}<p className="text-slate-400 text-[10px] font-black uppercase mb-1">距离目标</p><p className="text-3xl font-black text-white">{(currentStats?.weight ? currentStats.weight - profile.targetWeight : 0).toFixed(1)}</p></div>
                            </div>
                        </div>
                    </header>

                    <div className="px-6 -mt-16 relative z-20 space-y-5">
                        {/* THE MISSING COACH CARD IS BACK */}
                        <div className="bg-white p-6 rounded-[2.5rem] card-shadow border border-white flex gap-4 items-start animate-in fade-in slide-in-from-bottom-6 duration-700">
                            <div className="w-12 h-12 rounded-2xl bg-indigo-50 flex items-center justify-center shrink-0 shadow-inner"><Icon name={coachMessage.icon} className={coachMessage.color}/></div>
                            <div><h3 className="font-black text-sm mb-1 text-slate-800">{coachMessage.title}</h3><p className="text-xs text-slate-500 leading-relaxed font-medium">{coachMessage.content}</p></div>
                        </div>

                        {/* THE AMBER ENERGY CARD IS BACK */}
                        <div className="bg-amber-50 p-6 rounded-[2.5rem] border border-amber-100 shadow-sm relative overflow-hidden">
                             <div className="absolute -right-6 -top-6 w-24 h-24 bg-amber-500/10 rounded-full blur-xl"></div>
                             <div className="flex justify-between items-start relative z-10">
                                 <div>
                                     <h3 className="text-lg font-black text-amber-900 flex items-center gap-2"><Icon name="local_fire_department" className="text-amber-500" size={20}/> 每日能量规划</h3>
                                     <p className="text-[10px] font-bold text-amber-700/60 mt-1">基于 {weeklyRate}kg/周 减重速度</p>
                                 </div>
                                 <div className="text-right">
                                     <span className="text-3xl font-black text-amber-600">{dailyTarget}</span>
                                     <div className="text-[10px] font-bold text-amber-500 uppercase">KCAL / Day</div>
                                 </div>
                             </div>
                             {macros && (
                                <div className="mt-4 pt-4 border-t border-amber-200/30">
                                    <div className="flex justify-between items-center mb-2">
                                         <span className="text-[10px] font-bold text-amber-800 uppercase opacity-70">5:3:2 饮食法推荐</span>
                                         {prediction?.isStagnant && <span className="text-[8px] font-bold text-rose-500 bg-white px-1.5 py-0.5 rounded shadow-sm border border-rose-100 flex items-center gap-1"><Icon name="warning" size={10}/> 平台期：建议降碳</span>}
                                    </div>
                                    <div className="flex gap-2">
                                        <div className="flex-1 bg-white/60 p-2 rounded-xl text-center"><div className="text-[10px] text-amber-500 font-bold mb-0.5">碳水 (50%)</div><div className="text-base font-black text-amber-900">{macros.carbs}g</div></div>
                                        <div className="flex-1 bg-white/60 p-2 rounded-xl text-center"><div className="text-[10px] text-amber-500 font-bold mb-0.5">蛋白 (30%)</div><div className="text-base font-black text-amber-900">{macros.protein}g</div></div>
                                         <div className="flex-1 bg-white/60 p-2 rounded-xl text-center"><div className="text-[10px] text-amber-500 font-bold mb-0.5">脂肪 (20%)</div><div className="text-base font-black text-amber-900">{macros.fat}g</div></div>
                                    </div>
                                </div>
                             )}
                        </div>

                        {/* THE RACE METRICS CARD IS BACK */}
                        <div className="bg-[#0F172A] p-7 rounded-[3rem] shadow-xl text-white relative overflow-hidden border border-slate-800">
                             <div className="flex justify-between items-center mb-5"><h3 className="font-black text-base flex items-center gap-2 italic"><Icon name="flag" className="text-indigo-400" size={18}/> 目标竞速</h3><span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">剩余 {raceMetrics.daysLeft} 天</span></div>
                             <div className="relative pt-6 pb-2">
                                 <div className="h-2.5 bg-slate-800 rounded-full w-full relative overflow-hidden">
                                     <div className="absolute top-0 bottom-0 bg-slate-600 transition-all duration-1000" style={{width: `${raceMetrics.timeProgress}%`}}/>
                                     <div className={`absolute top-0 bottom-0 transition-all duration-1000 z-10 rounded-full ${raceMetrics.status==='AHEAD'?'bg-emerald-500 shadow-[0_0_15px_rgba(16,185,129,0.5)]':'bg-rose-500 shadow-[0_0_15px_rgba(244,63,94,0.5)]'}`} style={{width: `${raceMetrics.weightProgress}%`}}/>
                                 </div>
                                 <div className="absolute top-0 transition-all duration-1000 z-20" style={{left: `${raceMetrics.weightProgress}%`, transform: 'translateX(-50%)'}}>
                                     <div className={`px-2 py-0.5 rounded text-[9px] font-black uppercase text-white shadow-lg ${raceMetrics.status==='AHEAD'?'bg-emerald-500':'bg-rose-500'}`}>YOU</div>
                                     <div className={`w-0.5 h-3 mx-auto ${raceMetrics.status==='AHEAD'?'bg-emerald-500':'bg-rose-500'}`}></div>
                                 </div>
                                 <div className="absolute top-3 transition-all duration-1000 opacity-40" style={{left: `${raceMetrics.timeProgress}%`, transform: 'translateX(-50%)'}}>
                                     <div className="w-0.5 h-5 bg-slate-400 mx-auto border-dashed border-l border-slate-900"></div>
                                     <div className="text-[9px] text-slate-400 font-bold mt-1 tracking-tighter">TIME</div>
                                 </div>
                             </div>
                        </div>

                        <div className="bg-white p-8 rounded-[3rem] card-shadow border border-slate-100">
                            {activeTab === 'home' && (
                                <div className="space-y-6 fade-in">
                                    <h3 className="text-lg font-black text-slate-800 flex gap-2 items-center mb-8"><Icon name="activity" className="text-indigo-600" size={20}/> 核心监控</h3>
                                    <Gauge title="体脂率 (BF%)" value={currentStats?.fatRate} unit="%" ranges={bfConfig.ranges} minVal={5} maxVal={35} dateLabel={currentStats?.dateLabel}/>
                                    <Gauge title="FFMI 肌肉指数" value={currentStats?.ffmi} unit="" ranges={ffmiConfig.ranges} minVal={16} maxVal={26} dateLabel={currentStats?.dateLabel}/>
                                </div>
                            )}
                            {activeTab === 'trends' && (
                                <div className="fade-in space-y-6">
                                    <div className="flex justify-between items-center"><h3 className="text-lg font-black text-slate-800">趋势分析</h3><div className="flex bg-slate-100 rounded-full p-1"><button onClick={()=>setTrendViewMode('daily')} className={`px-4 py-1.5 text-xs font-black rounded-full transition-all ${trendViewMode==='daily'?'bg-white shadow-sm text-indigo-600':'text-slate-400'}`}>日线</button><button onClick={()=>setTrendViewMode('weekly')} className={`px-4 py-1.5 text-xs font-black rounded-full transition-all ${trendViewMode==='weekly'?'bg-white shadow-sm text-indigo-600':'text-slate-400'}`}>周报</button></div></div>
                                    {prediction ? (<div className={`p-5 rounded-[2rem] border ${prediction.rate>=80?'bg-emerald-50 border-emerald-100':'bg-rose-50 border-rose-100'}`}><div className="flex justify-between items-center mb-2"><span className="text-xs font-black text-slate-400 uppercase">达标预测</span><span className={`text-2xl font-black ${prediction.rate>=80?'text-emerald-600':'text-rose-600'}`}>{prediction.rate}%</span></div><p className="text-xs text-slate-600 leading-relaxed font-medium">{prediction.advice}</p></div>) : (<div className="p-5 bg-slate-50 rounded-[2rem] border border-dashed border-slate-200 text-center"><p className="text-slate-400 text-xs font-bold">至少需要 2 周数据以解锁预测分析</p></div>)}
                                    {logs.length > 1 ? (trendViewMode === 'daily' ? <TrendChartDaily data={trendData}/> : <TrendChartWeekly data={weeklyData}/>) : <div className="h-48 flex items-center justify-center text-slate-300 font-bold italic">数据蓄能中...</div>}
                                </div>
                            )}
                            {activeTab === 'history' && (
                                <div className="fade-in">
                                    <div className="flex justify-between items-center mb-6"><h3 className="text-lg font-black text-slate-800">打卡历史</h3><span className="text-[10px] font-black bg-slate-100 text-slate-500 px-2 py-1 rounded uppercase tracking-widest">{logs.length} LOGS</span></div>
                                    <div className="space-y-4 pb-20">
                                        {logs.map(log => (
                                            <div key={log.id} className="flex justify-between items-center p-5 rounded-[2rem] bg-white border border-slate-100 card-shadow">
                                                <div className="flex items-center gap-4"><div className="w-12 h-12 rounded-2xl bg-slate-50 flex flex-col items-center justify-center text-slate-400 font-bold leading-tight"><span className="text-[10px] uppercase">{new Date(log.date).toLocaleString('default',{month:'short'})}</span><span className="text-lg text-slate-800">{new Date(log.date).getDate()}</span></div><div><div className="text-xl font-black text-slate-800">{log.weight}<span className="text-xs ml-1 text-slate-400">KG</span></div><div className="text-[10px] text-slate-400 font-bold mt-0.5 uppercase tracking-tighter">Fat: {log.fat||'-'} / Mus: {log.muscle||'-'}</div></div></div>
                                                <div className="flex gap-2"><button onClick={()=>openEditModal(log)} className="p-3 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all"><Icon name="edit" size={18}/></button><button onClick={()=>requestDelete(log.id)} className="p-3 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all"><Icon name="delete" size={18}/></button></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-sm z-50">
                        <div className="glass-nav rounded-full p-2.5 flex justify-around items-center shadow-2xl nav-shadow">
                            <button onClick={()=>setActiveTab('home')} className={`p-4 rounded-full transition-all duration-300 ${activeTab==='home'?'bg-indigo-600 text-white shadow-lg':'text-slate-400 hover:text-white'}`}><Icon name="dashboard" size={24}/></button>
                            <button onClick={openAddModal} className="w-12 h-12 bg-gradient-to-tr from-indigo-500 to-violet-600 text-white rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30 active:scale-95 transition-transform"><Icon name="add" size={32}/></button>
                            <button onClick={()=>setActiveTab('trends')} className={`p-4 rounded-full transition-all duration-300 ${activeTab==='trends'?'bg-indigo-600 text-white shadow-lg':'text-slate-400 hover:text-white'}`}><Icon name="show_chart" size={24}/></button>
                            <button onClick={()=>setActiveTab('history')} className={`p-4 rounded-full transition-all duration-300 ${activeTab==='history'?'bg-indigo-600 text-white shadow-lg':'text-slate-400 hover:text-white'}`}><Icon name="history" size={24}/></button>
                        </div>
                    </nav>

                    {/* Modals */}
                    {isEntryOpen && (
                        <div className="fixed inset-0 z-[60] flex items-end">
                            <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-sm transition-opacity" onClick={() => setIsEntryOpen(false)}></div>
                            <div className="relative w-full bg-white rounded-t-[3rem] p-8 animate-in slide-in-from-bottom duration-300">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
                                <h2 className="text-2xl font-black text-slate-800 mb-8 flex items-center gap-2"><Icon name="fitness_center" className="text-indigo-600"/> {editingLogId?'修正数据':'记录今日'}</h2>
                                <form onSubmit={handleSaveLog} className="space-y-6">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100"><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">日期</label><input type="date" className="w-full bg-transparent font-bold text-slate-800" value={formData.date} onChange={e=>setFormData({...formData, date: e.target.value})} /></div>
                                        <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100"><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">体重 (KG)</label><input type="number" step="0.1" required autoFocus className="w-full bg-transparent font-black text-2xl text-indigo-600" placeholder="0.0" value={formData.weight} onChange={e=>setFormData({...formData, weight: e.target.value})} /></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100"><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">脂肪量 (KG)</label><input type="number" step="0.1" className="w-full bg-transparent font-bold text-xl text-slate-800" placeholder="--" value={formData.fat} onChange={e=>setFormData({...formData, fat: e.target.value})} /></div>
                                        <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100"><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">肌肉量 (KG)</label><input type="number" step="0.1" className="w-full bg-transparent font-bold text-xl text-slate-800" placeholder="--" value={formData.muscle} onChange={e=>setFormData({...formData, muscle: e.target.value})} /></div>
                                    </div>
                                    <button type="submit" className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-transform">确认记录并同步</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {isSettingsOpen && (
                        <div className="fixed inset-0 z-[60] flex items-end">
                            <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-sm transition-opacity" onClick={() => setIsSettingsOpen(false)}></div>
                            <div className="relative w-full bg-white rounded-t-[3rem] p-8 animate-in slide-in-from-bottom duration-300 max-h-[85vh] overflow-y-auto no-scrollbar">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
                                <h2 className="text-2xl font-black text-slate-800 mb-8 flex items-center justify-between">
                                    <span className="flex items-center gap-2"><Icon name="tune" className="text-indigo-600"/> 计划调整</span>
                                </h2>
                                
                                <div className="space-y-6">
                                    <div className="bg-slate-50 p-5 rounded-3xl border border-slate-200">
                                        <h4 className="text-xs text-indigo-400 font-bold uppercase mb-4">目标设定</h4>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 uppercase">目标体重</label>
                                                <input type="number" step="0.1" className="w-full bg-white p-3 rounded-xl font-black text-indigo-600 mt-1 shadow-sm" value={tempProfile.targetWeight||''} onChange={e=>handleSettingsGoalChange(weeklyRate, e.target.value)} />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 uppercase">目标体脂</label>
                                                <input type="number" step="0.1" className="w-full bg-white p-3 rounded-xl font-black text-indigo-600 mt-1 shadow-sm" value={tempProfile.targetFatRate||''} onChange={e=>setTempProfile({...tempProfile, targetFatRate:e.target.value})} />
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-slate-50 p-5 rounded-3xl border border-slate-200">
                                        <h4 className="text-xs text-indigo-400 font-bold uppercase mb-4">日常活动强度</h4>
                                        <div className="grid grid-cols-1 gap-2">
                                            {ACTIVITY_LEVELS.map(level => (
                                                <button key={level.val} onClick={() => setTempProfile({...tempProfile, activityLevel: level.val})} className={`p-4 rounded-xl text-left border transition-all flex items-center justify-between ${tempProfile.activityLevel === level.val ? 'border-amber-500 bg-amber-50 shadow-sm' : 'border-slate-200 bg-white'}`}>
                                                    <div>
                                                        <div className={`text-sm font-bold ${tempProfile.activityLevel === level.val ? 'text-amber-600' : 'text-slate-600'}`}>{level.label}</div>
                                                        <div className="text-[10px] text-slate-400 mt-0.5">{level.desc}</div>
                                                    </div>
                                                    {tempProfile.activityLevel === level.val && <Icon name="check_circle" className="text-amber-500" size={20}/>}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="p-5 bg-slate-900 rounded-3xl border border-slate-800 text-white shadow-xl">
                                        <div className="flex justify-between items-center mb-6">
                                            <label className="text-xs font-bold text-slate-400 uppercase flex items-center gap-1">
                                                <Icon name="speed" size={16} className="text-emerald-400"/> 减重配速
                                            </label>
                                            <span className="text-emerald-400 font-black text-xl">
                                                {weeklyRate} <span className="text-xs text-slate-500 font-bold">KG/周</span>
                                            </span>
                                        </div>
                                        <input type="range" min="0.1" max="1.5" step="0.1" value={weeklyRate} onChange={e => handleSettingsGoalChange(e.target.value, tempProfile.targetWeight)} className="w-full mb-3" />
                                        <div className="flex justify-between text-[10px] font-bold text-slate-500 mb-6 border-b border-slate-800 pb-6">
                                            <span>温和</span>
                                            <span className={weeklyRate >= 0.5 && weeklyRate <= 1.0 ? "text-emerald-400" : ""}>{weeklyRate >= 0.5 && weeklyRate <= 1.0 ? "✅ 黄金区间" : "推荐"}</span>
                                            <span>极速</span>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-2">
                                                <div className="p-2 bg-slate-800 rounded-lg text-slate-400"><Icon name="event" size={20}/></div>
                                                <span className="text-xs text-slate-400 font-bold uppercase">预计达成</span>
                                            </div>
                                            <p className="text-white font-black text-xl tracking-tight">{tempProfile.targetDate || '--'}</p>
                                        </div>
                                    </div>

                                    <button onClick={saveSettings} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition-transform">
                                        保存并同步
                                    </button>
                                    
                                    <div className="flex gap-2">
                                        <button onClick={handleLogout} className="flex-1 py-4 text-slate-500 bg-slate-100 rounded-2xl font-bold flex items-center justify-center gap-2">
                                            <Icon name="logout" size={18}/> 退出账号
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal (修复：找回丢失的删除确认弹窗) */}
                    {deleteId && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center bg-slate-900/80 backdrop-blur-sm animate-in fade-in">
                            <div className="bg-white p-6 rounded-3xl w-4/5 max-w-sm shadow-2xl scale-in">
                                <div className="w-12 h-12 bg-rose-100 rounded-full flex items-center justify-center mx-auto mb-4 text-rose-500"><Icon name="warning" size={32}/></div>
                                <h3 className="text-center font-black text-xl text-slate-800 mb-2">确定删除?</h3>
                                <p className="text-center text-sm text-slate-500 mb-6">这条记录将从云端和本地永久消失，无法恢复。</p>
                                <div className="flex gap-3">
                                    <button onClick={()=>setDeleteId(null)} className="flex-1 py-3 bg-slate-100 text-slate-600 font-bold rounded-xl active:scale-95 transition-transform">取消</button>
                                    <button onClick={confirmDelete} className="flex-1 py-3 bg-rose-500 text-white font-bold rounded-xl shadow-lg shadow-rose-500/30 active:scale-95 transition-transform">删除</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => ( <ErrorBoundary><AppContent/></ErrorBoundary> );
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
